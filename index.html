<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>

  <!-- include Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha256-ZgJYmqb5jZ8WCDqIYHlUarCVI7NDkBCeFnMW1gfihwY= sha512-yK8VlGnQXDlAH4aaZwd0EfmkYwv/XwZaA7VcT9JDO1YeZSvzu94p7/btLABkerIR26o7uYIiEmY59gQv/w/itA==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <h1>Todo List</h1>

    <table id="list" class="table table-striped table-bordered">
      <tbody>
        <tr>
          <th>Item</th>
          <th>Due Date</th>
          <td><button id="clear">Clear</button></td>
        </tr>
        <tr id="input">
          <td><input type="text" size="40" id="action"></td>
          <td><input type="date" id="duedate" value="2015-10-31"></td>
          <td><button id="add">Add</button></td>
        </tr>
      </tbody>
    </table>

</div>
  <!-- Bootstrapâ€™s JavaScript requires jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script> -->
  <script src="main.js"></script>
</body>
</html>
